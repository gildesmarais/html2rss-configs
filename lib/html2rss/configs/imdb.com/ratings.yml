channel:
  title: 'imdb.com: ratings'
  url: http://www.imdb.com/user/%<user_id>s/ratings
  time_zone: UTC
  ttl: 720
selectors:
  items:
    selector: '#ratings-container .lister-item'
  title:
    selector: '.lister-item-header a'
    post_process:
      name: template
      string: 'Rated: "%s" %s/10'
      methods:
        - self
        - user_rating
  link:
    selector: '.lister-item-header a'
    extractor: 'href'
  description:
    selector: '.lister-item-content > p[class=""]'
  updated:
    selector: '.lister-item-content > p.text-muted:not(.text-small)'
    post_process:
      name: parse_time
  global_rating:
    selector: '.ipl-rating-star .ipl-rating-star__rating'
  user_rating:
    selector: '.ipl-rating-star--other-user .ipl-rating-star__rating'
  genres:
    selector: '.genre'
  pg_rating:
    selector: '.certificate'
  categories:
    - genres
    - pg_rating
