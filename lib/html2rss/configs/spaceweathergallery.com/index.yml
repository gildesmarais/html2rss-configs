channel:
  title: "spaceweathergallery.com: index"
  url: https://spaceweathergallery.com/
  time_zone: UTC
  ttl: 720
selectors:
  items:
    selector: div#sidebar table tr
  title:
    selector: img
    extractor: attribute
    attribute: alt
    post_process:
      - name: sanitize_html
      - name: gsub
        pattern: "<br>"
        replacement: " | "
  enclosure:
    selector: img
    extractor: attribute
    attribute: src
    post_process:
      - name: gsub
        pattern: fpthumb
        replacement: lg
  description:
    post_process:
      - name: template
        string: |
          ![](%{enclosure})
      - name: markdown_to_html
