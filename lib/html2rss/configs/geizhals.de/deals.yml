channel:
  url: https://geizhals.de/?deals=1&sort=c
  time_zone: Europe/Berlin
  ttl: 30
  language: de
selectors:
  items:
    selector: ".galleryview .galleryview__item"
  title:
    selector: ".galleryview__name-link"
    post_process:
      - name: "template"
        string: "%{self} [%{merchant}] %{bestprice}"
  link:
    selector: "a"
    extractor: "href"
  description:
    post_process:
      - name: "template"
        string: |
          ![](%{img})

          **%{bestprice}**

          *%{price}* (%{discount}, %{price_old})
          %{merchant}
      - name: markdown_to_html
  categories:
    - merchant
    - bestprice
  img:
    selector: ".galleryview__image"
    extractor: "attribute"
    attribute: data-src
  bestprice:
    selector: ".galleryview__bestprice__tag"
  discount:
    selector: ".galleryview__discount-badge"
  price_old:
    selector: ".galleryview__lead-price-old"
  price:
    selector: ".price"
  merchant:
    selector: ".merchant__logo-caption > span"
