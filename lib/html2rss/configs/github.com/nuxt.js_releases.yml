channel:
  title: 'Nuxt.js Releases'
  url: https://github.com/nuxt/nuxt.js/releases
  ttl: 60
  description: 'An example config.'
selectors:
  items:
    selector: '.release'
  title:
    selector: '.release-header .text-normal a'
    post_process:
      name: 'template'
      string: '%s (%s)'
      methods:
        - self
        - author
  author:
    selector: '.avatar'
    extractor: 'attribute'
    attribute: 'alt'
    post_process:
      name: substring
      start: 1
  link:
    selector: '.release-header .text-normal a'
    extractor: 'href'
    post_process:
      name: 'parse_uri'
  description:
    selector: '.markdown-body'
    extractor: 'html'
    post_process:
      name: 'sanitize_html'
  updated:
    selector: 'relative-time'
    extractor: 'attribute'
    attribute: 'datetime'
    post_process:
      name: 'parse_time'
  categories:
    - author
