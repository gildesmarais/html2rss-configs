channel:
  url: https://github.com/%<username>s/%<repository>s/releases
  time_zone: UTC
  ttl: 720
  description: "Releases of %<username>s/%<repository>s on github.com."
selectors:
  items:
    selector: '[data-test-selector="release-card"]'
  title:
    selector: "h1"
  link:
    selector: "h1 a"
    extractor: "href"
  description:
    selector: ".markdown-body"
    extractor: "html"
    post_process:
      name: "sanitize_html"
