channel:
  title: cinemascore recents
  url: https://www.cinemascore.com
  ttl: 720
selectors:
  items:
    selector: '.main-home-inner table tbody tr'
  grade:
    selector: '.grade > img'
    extractor: 'attribute'
    attribute: 'alt'
  movie:
    selector: '.movie'
  title:
    post_process:
      name: 'template'
      string: '%s (%s)'
      methods:
        - movie
        - grade
  author:
    extractor: 'static'
    static: 'Cinemascore'
  categories:
    - grade
