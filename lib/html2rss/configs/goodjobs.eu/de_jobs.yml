channel:
  url: https://goodjobs.eu/de/jobs
  time_zone: Europe/Berlin
  ttl: 180
  language: de
selectors:
  items:
    selector: ".container div > .my-20"
  title:
    selector: "h3"
    post_process:
      name: "template"
      string: "%s (%s, %s)"
      methods:
        - self
        - city
        - employer
  city:
    selector: "p.text-riverbed"
  employer:
    selector: "h3 ~ p:first"
  link:
    selector: "a"
    extractor: "href"
