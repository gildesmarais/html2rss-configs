channel:
  title: "spiegel.de: Impressum Autor %<id>s"
  url: "https://www.spiegel.de/impressum/autor-%<id>s.html"
  time_zone: Europe/Berlin
  ttl: 180
selectors:
  items:
    selector: ".search-teaser"
  title:
    selector: ".article-title"
  link:
    selector: "a"
    extractor: "href"
  descripton:
    selector: ".article-intro"
  updated:
    selector: ".source-date"
    extractor: text
    post_process:
      - name: substring
        start: -21
        end: -5
      - name: parse_time
  category:
    selector: ".source-date"
    extractor: text
    post_process:
      - name: substring
        start: 17
      - name: substring
        start: 0
        end: -25
  categories:
    - category
