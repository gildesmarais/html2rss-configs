channel:
  url: "https://www.spiegel.de/impressum/autor-%<id>"
  time_zone: Europe/Berlin
  ttl: 180
  language: de
selectors:
  items:
    selector: ".article-teaser-list article"
  title:
    selector: "h2 .mb-12"
  prefixed_title:
    selector: ".h2 .mb-4"
  link:
    selector: "h2 > a"
    extractor: "href"
  descripton:
    selector: ".mb-12 > .leading-loose "
  updated:
    selector: "footer"
    extractor: text
    post_process:
      - name: substring
        start: 0
        end: -5
      - name: parse_time
