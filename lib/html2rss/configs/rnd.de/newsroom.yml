channel:
  url: https://www.rnd.de/
  time_zone: Europe/Berlin
  ttl: 15
  language: de
selectors:
  items:
    selector: ".c-quickcheck__content-scroll .c-quickcheck__content-element"
  title:
    selector: "article.tsr h3"
  link:
    selector: ".tsr__article-extra-link"
    extractor: "href"
  description:
    selector: ".tsr__content"
    extractor: html
    post_process:
      name: sanitize_html
