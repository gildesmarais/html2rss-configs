channel:
  url: https://www.rnd.de/
  time_zone: Europe/Berlin
  ttl: 15
  language: de
selectors:
  items:
    selector: "div[class^='DoubleChainstyled']:first-child a[class*='ContentTeaser']"
  title:
    selector: "h2"
  link:
    extractor: "href"
  description:
    selector: "p"
    extractor: html
    post_process:
      name: sanitize_html
