channel:
  title: 'rnd.de: newsroom'
  url: https://www.rnd.de/
  ttl: 720
selectors:
  items:
    selector: '.chn-quickcheck__content .chn-quickcheck__content-element'
  title:
    selector: 'article h3'
  link:
    selector: '.tsr__article-extra-link'
    extractor: 'href'
  description:
    selector: '.tsr__content'
    extractor: html
    post_process:
      name: sanitize_html
