channel:
  url: https://www.rnd.de/
  time_zone: Europe/Berlin
  ttl: 15
  language: de
selectors:
  items:
    selector: ".c-qck article"
  title:
    selector: "h3"
  link:
    selector: "a"
    extractor: "href"
  tag1:
    selector: ".tags > li:nth-child(1)"
  tag2:
    selector: ".tags > li:nth-child(2)"
  tag3:
    selector: ".tags > li:nth-child(3)"
  categories:
    - tag1
    - tag2
    - tag3
