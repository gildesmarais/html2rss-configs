channel:
  title: "Kinocheck Filmstarts"
  url: https://kinocheck.de/filmstarts
  time_zone: Europe/Berlin
  ttl: 720
  language: de
selectors:
  items:
    selector: ".filmstart"
  title:
    selector: "h1 > a"
    post_process:
      name: "template"
      string: "%s (%s)"
      methods:
        - self
        - start_date
  link:
    selector: "h1 > a"
    extractor: "href"
  description:
    selector: ".info"
    extractor: "html"
    post_process:
      name: "sanitize_html"
  start_date:
    selector: "h1 > div"
