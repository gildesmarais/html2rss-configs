channel:
  title: 'tagesspiegel mostread'
  url: https://www.tagesspiegel.de
  ttl: 180
  language: de
selectors:
  items:
    selector: '.ts-most-read li > article'
  overline:
    selector: '.ts-overline'
  title:
    selector: '.ts-headline'
    post_process:
      name: 'template'
      string: '%s: %s'
      methods:
        - overline
        - self
  link:
    selector: 'a'
    extractor: 'href'
  description:
    selector: '.ts-img-container img'
    extractor: 'attribute'
    attribute: 'alt'
  categories:
    - overline
