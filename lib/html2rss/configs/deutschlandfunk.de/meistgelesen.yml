channel:
  title: dlf meistgelesen
  url: https://www.deutschlandfunk.de
  time_zone: Europe/Berlin
  ttl: 720
  language: de
selectors:
  items:
    selector: "#tabs-1 > .sidetabs > li"
  section:
    selector: ".tabsarticle h3 a"
  title:
    selector: ".tabsarticle p a"
    post_process:
      name: "template"
      string: "%s: %s"
      methods:
        - section
        - self
  link:
    selector: ".tabsarticle h3 a"
    extractor: "href"
    post_process:
      name: "parse_uri"
