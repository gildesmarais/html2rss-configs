channel:
  title: 'faz.de meistempfohlen'
  url: http://www.faz.net/2.300/beliebte-artikel/meistempfohlen/
  time_zone: Europe/Berlin
  ttl: 120
  language: de
selectors:
  items:
    selector: '#FAZContentLeftInner .Teaser620'
  link:
    selector: '.TeaserHeadLink'
    extractor: 'href'
    post_process:
      name: 'parse_uri'
  headline:
    selector: '.Headline > span'
    extractor: 'attribute'
    attribute: 'title'
  preline:
    selector: '.Stichwort'
    extractor: html
  title:
    post_process:
      name: template
      template: '%s: %s'
      methods:
        - preline
        - headline
  author:
    selector: '.Autor span'
