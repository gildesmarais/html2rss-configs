sudo: false
language: ruby
cache: bundler

before_install:
  - sudo apt-get install -y yamllint
  - gem update --system
  - gem install bundler

bundler_args: "--jobs=3 --retry=3"

rvm:
  - 2.4.6
  - 2.5.4
  - 2.6.3

script:
  - make lint
  - make test
  - make test-fetch-changed-configs

deploy:
  provider: script
  script: bin/ci-build-html2rss-web
  on:
    branch: master
